<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }
        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }
        li > button {
            margin-left: 6px;
        }
        button > span {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

        <!-- To Buy List -->
        <div class="col-md-6" ng-controller="ToBuyController as toBuyList">
            <h2>To Buy:</h2>
            <ul>
                <li ng-repeat="item in toBuyList.items">Buy {{item.quantity}} {{item.name}}   <button class="btn btn-default" ng-click="toBuyList.checkItem(item.name, item.quantity,$index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
            </ul>
            <div ng-if="toBuyList.items.length === 0" class="emptyMessage">{{toBuyList.errorMessage}}</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtList">
            <h2>Already Bought:</h2>
            <ul>
                <li ng-repeat="item in boughtList.items">Bought {{item.name}} {{item.quantity}}</li>
            </ul>
            <div ng-if="boughtList.items.length === 0" class="emptyMessage">{{boughtList.errorMessage}}</div>
        </div>
    </div>
</div>

<script text="type/javascript" src="js/angular.min.js"></script>
<script text="type/javascript" src="js/app.js"></script>
</body>
</html>
